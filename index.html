<html>
  <head>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id='root'></div>
  <script type='text/babel'>
    
    const MyDogComponent = (props) => {
      console.log('props: ', props)
      console.log('props.dogs: ', props.dogs)
      return <div>
        Hi! These are my dogs:
        <div> {props.dogs && props.dogs.map(dog => (
          <div>{dog}</div>
        ))}</div>
      </div>
    }

    class App extends React.Component{
      constructor(){
        super();
        this.state = {
          people: [],
          dogs: ['Fluffy', 'Alfy'],
        };
      }

      // async fetchPeople(){
      //   const newPeople = await fetch...
      //   this.setState({
      //     people: newPeople
      //   })
      // }

      componentDidMount(){
        // fetchPeople();
        const people = [
            {name: 'Preston'},
            {name: 'Nica'}
          ]
        this.setState({ 
          people,
          dogs: [
            'Fido'
          ] 
        });
      }
      
      render(){
        
        return (
          <div>
            <h1>Our People:</h1>
            {this.state.people.map(person => person.name)}
           
            <MyDogComponent dogs={this.state.dogs} cats={['allie', 'pusheen']} />
          </div>
        );
      }
    }
    const root = document.querySelector('#root');
    ReactDOM.render(<App />, root);

  </script>
